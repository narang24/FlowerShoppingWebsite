<html lang="en">
<head>

    <title>Cards</title>
    <link rel="stylesheet" href="flower1.css">
</head>
<body>
    <div class="container">

            </article>

                    <span class="card__title">Rs. 5,799</span>

            <article class="card__article">
                <img src="flower4.png" alt="mars_image" class="card__img">

                <div class="card__data">
                    <h2 class="card__description">Spring mix - grande ronde</h2>
                    <span class="card__title">Rs. 5,500</span>
                </div>

                <img src="flower8.png" alt="flower_image" class="card__img">

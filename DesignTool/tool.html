<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Cedarville+Cursive&family=Dancing+Script:wght@400..700&family=Monsieur+La+Doulaise&family=Moon+Dance&family=Passions+Conflict&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Satisfy&family=WindSong:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        .blur-bg {
            background-color: rgba(255,255,255,0.08);
        }
        .bg-color{
            background:linear-gradient(90deg,#c42732,#cc3d47, #d16d74);
        }
        .font{
            font-family: "Raleway", serif;
        }
        .bg{
            background-color: #c42732;
        }
        .clicked {
            background-color: rgba(255,255,255,0.2);
        }
        .margin {
            margin:0.2rem 0 0.2rem 0;
        }
        .dancing-font{
            font-family: "Passions Conflict", cursive;
            font-weight:500;
            font-size: 2.75rem;
        }
        .font-consolas {
            font-family: consolas;
        } 
        .color-selected {
            border:2px solid rgb(254 205 211);
        }  
        .color-opt1 {
            background-color: #eeddcc;
        }
        .color-opt2 {
            background-color:#e3b100;
        }
        .color-opt3 {
            background-color: #dc5000;
        }
      </style>
</head>
<body class="text-white bg-color">
    <div class="wrapper flex justify-center items-center h-screen w-screen ">
<!-- icon list -->
    <div class="list blur-bg p-3 rounded-4xl flex-col h-max w-max m-4">
        <ul class="h-full w-full flex flex-col justify-evenly items-center text-2xl">
            <li class="margin h-max w-max rounded-full p-2.5 hover:bg-white/20 hover:cursor-pointer"><i class="fa-solid fa-fan hover"></i></li>
            <li class="margin h-max w-max rounded-full p-2.5 hover:bg-white/20 hover:cursor-pointer"><i class="fa-solid fa-leaf"></i></li>
            <li class="margin h-max w-max rounded-full p-2.5 hover:bg-white/20 hover:cursor-pointer"><i class="fa-solid fa-ribbon"></i></li>
            <li class="margin h-max w-max rounded-full p-2.5 hover:bg-white/20 hover:cursor-pointer"><i class="fa-solid fa-envelope"></i></li>
        </ul>
    </div>
<!-- main-section -->
    <div class="container flex flex-col blur-bg h-3/4 w-5/6 m-4 rounded-3xl">
    <!-- head -->
        <div class="z-20 head h-1/6 w-full flex justify-between p-5">
            <h2 class="element font text-2xl">FLOWERS</h2>
            <div class="search-bar blur-bg w-1/3 h-11 rounded-3xl flex justify-between items-center">
                <input class="h-2/3 w-5/6 text-sm font-mono rounded-2xl m-2.5 pl-3 focus:outline-none" type="text" placeholder="What are you looking for?">
                <button class=" h-max w-max flex justify-center items-center hover:cursor-pointer rounded-full hover:bg-white/20 mr-3"><i class="fa-solid fa-magnifying-glass text-lg/4 text-red-100 p-2"></i></button>
            </div>
        </div>
    <!-- hero-section -->
        <div class="hero-sec p-5 flex-grow relative">
        <!-- details -->
        <div class="details w-1/2">
            <div class="ml-2 grid grid-cols-2 grid-rows-2">
                <div class="box">
                    <h3 class="font tracking-wider text-lg text-rose-200">FLOWER:</h3>
                    <p class="font-mono tracking-wide text-lg">Lily</p>
                </div>
                <div class="box">
                    <h3 class="font tracking-wider text-lg text-rose-200">FRESHNESS (VASE LIFE):</h3>
                    <p class="font-mono tracking-wide text-lg">5-7 Days</p>
                </div>
                <div class="box">
                    <h3 class="font tracking-wider text-lg text-rose-200">SEASONALITY:</h3>
                    <p class="font-mono tracking-wide text-lg">May-July</p>        
                </div>
                <div class="box">
                    <h3 class="font tracking-wider text-lg text-rose-200">SCENT:</h3>
                    <p class="font-mono tracking-wide text-lg">Highly fragrant</p>        
                </div>
            </div>
            <div class="mt-4 mr-1 w-max h-12 p-3 text-lg flex justify-center items-center text-rose-100 rounded-xl border-2 border-rose-200 font-mono">Price: $8</div>
            <button class="save-btn mt-4 mr-1 w-max h-12 p-3 text-lg flex justify-center items-center text-rose-100 rounded-xl hover:cursor-pointer border-2 border-rose-200 font-mono">Add to Cart</button>
        </div>

    <!-- adding greeting card section -->
    <div class="hidden greeting-sec flex flex-col ml-2">
        <h2 class="text-4xl dancing-font tracking-wide pl-2">Add your personal essence!</h2>
        <input type="text" placeholder="Who is this bouquet for?" class="greeting-text border-2 border-rose-200 rounded-xl h-9 w-1/5 p-2 outline-none font-consolas tracking-tight mt-2">
        <textarea placeholder="Your Message" class="greeting-text h-28 w-1/4 border-2 border-rose-200 rounded-xl mt-3 px-2 py-1 outline-none"></textarea>
        <input type="text" placeholder="Your Name" class="greeting-text border-2 border-rose-200 rounded-xl h-9 w-1/5 p-2 outline-none font-consolas tracking-tight mt-3">
    <div class="buttons">
        <button class="save-btn mt-4 mr-1 w-1/12 h-8 text-center text-rose-100 rounded-xl hover:cursor-pointer border-2 border-rose-200 font-mono disabled:text-rose-300">Save</button>
        <button class="edit-btn mt-4 w-1/12 h-8 text-center text-rose-100 rounded-xl hover:cursor-pointer border-2 border-rose-200 font-mono disabled:text-rose-300">Edit</button>
    </div>
    </div>

    <!-- image-section -->
        <div class="image h-full w-1/2 absolute right-0 bottom-0 rounded-tl-4xl flex justify-between items-center p-4">
            <div class="img-sec h-full w-full absolute right-0 bottom-10 rounded-tl-4xl flex justify-between items-center p-4 z-10">
                <button class="left flex justify-center items-center rounded-full h-max w-max blur-bg text-2xl p-4 hover:cursor-pointer"><i class="fa-solid fa-less-than"></i></button>
                <img src="assets/lily.jpg" alt="lily" height="300px" width="300px" class="png-image">
                <button class="left flex justify-center items-center rounded-full h-max w-max blur-bg text-2xl p-4 hover:cursor-pointer"><i class="fa-solid fa-greater-than"></i></button>
            </div>
            <div class="img-sec h-2/5 w-full absolute right-0 bottom-0 rounded-tl-4xl rounded-br-4xl bg flex justify-center items-center">
            <!-- color-pallette -->
               <div class="color-opt h-1/2 w-1/4 flex absolute bottom-5 justify-between items-center z-10">
                    <div class="color h-12 w-12 rounded-full color-opt1 hover:cursor-pointer hover:border-2 hover:border-rose-200 color-selected"></div>
                    <div class="color h-12 w-12 rounded-full color-opt2 hover:cursor-pointer hover:border-2 hover:border-rose-200"></div>
                    <div class="color h-12 w-12 rounded-full color-opt3 hover:cursor-pointer hover:border-2 hover:border-rose-200"></div>
               </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/FlowerShoppingWebsite/DesignTool/tool.js"></script>
</body>
</html>
